<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- ==================CSS======================= -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card__header">

                <div id="waves" class="card__waves-disable">
                <div class="circle delay1"></div>
                <div class="circle delay2"></div>
                <div class="circle delay3"></div>
                <div class="circle delay4"></div>
                </div>

                <div class="card__photo" id="thumbnail">
                    <img src="img/cover.jpg" alt="">
                </div>
            </div>

            <div class="card__body">
                <h2 class="card__title">Europe</h2>
                <h5 class="card__subtitle">Jay Someday</h5>
            </div>

            <div class="card__footer">
                <audio controls controlsList="nodownload" id="audio" class="card__audio">
                    <source src="music/Europe.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
   
</body>
</html>
